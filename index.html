<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Lista de Tarefas - Projeto JavaScript</title>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <section id="create-to-do-section">
            <form id="create-to-do-form">
                <input
                    type="text" 
                    id="description"
                    name="description"
                    class="input-description"
                    aria-label="Qual tarefa deseja cadastrar?"
                    placeholder="Qual tarefa deseja cadastrar?"
                />
                <button type="submit" id="save-task" aria-label="Cadastrar tarefa" class="add-task-button">+</button>
            </form>

        </section>
        <section class="section-to-do-list">
            <ul id="to-do-list">
                
            </ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-button">
                Remover Tarefas Conclu√≠das
            </button>
        </footer>
    </main>
</body>
</html>
